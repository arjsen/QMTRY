<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math MCQ â€“ Choose a Test</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --card: #1f2937;
        --border: #374151;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
      }
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: var(--bg);
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header{position:absolute;top:1rem;text-align:center;width:100%}
    h1{font-size:2rem;font-weight:700;color:var(--primary)}
    .subtitle{color:#6b7280;margin-top:.25rem}

    /* Swiper overrides */
    .swiper{width:100%;padding:4rem 0 6rem;}
    .swiper-slide{width:260px;display:flex;justify-content:center;align-items:center}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:1rem;
      width:100%;
      padding:1.25rem 1.25rem 1.75rem;
      box-shadow:0 2px 4px rgba(0,0,0,.05);
      transition:box-shadow .2s ease;
      display:flex;flex-direction:column;justify-content:space-between;min-height:230px;
    }
    .card:hover{box-shadow:0 6px 14px rgba(0,0,0,.1);}
    .card h3{font-size:1.125rem;font-weight:600;line-height:1.3;margin-bottom:.5rem}
    .muted{color:#6b7280;font-size:.95rem;line-height:1.45}
    .button{align-self:flex-start;margin-top:1.25rem;padding:.55rem 1rem;border:1px solid var(--primary);background:var(--primary);color:#fff;font-weight:500;border-radius:.5rem;text-decoration:none;transition:background .15s ease}
    .button:hover{background:var(--primary-hover)}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Math MCQ Library</h1>
    <p class="subtitle">Swipe to pick a topic &nbsp;â€¢&nbsp; Graded instantly in your browser</p>
  </header>

  <!-- Swiper container -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper" id="slides"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const slidesWrap = document.getElementById('slides');

    fetch('./tests/manifest.json')
      .then(async res => {
        if(!res.ok) throw new Error('Could not load tests/manifest.json');
        return res.json();
      })
      .then(items => {
        items.forEach(t => {
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          slide.innerHTML = `
            <div class="card">
              <div>
                <h3>${t.title}</h3>
                <p class="muted">${t.desc || ''}</p>
              </div>
              <a class="button" href="quiz.html?test=${encodeURIComponent(t.slug)}">Start Quiz</a>
            </div>
          `;
          slidesWrap.appendChild(slide);
        });
        // init Swiper after DOM is ready
        new Swiper('.mySwiper', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 120,
            modifier: 1,
            slideShadows: true,
          },
          loop: items.length > 3,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
        });
      })
      .catch(err => {
        slidesWrap.innerHTML = `<p class="muted" style="padding:2rem;text-align:center;">${err.message}</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
