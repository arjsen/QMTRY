<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math MCQ â€“ Sidebar Catalog</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --surface: #1f2937;
        --border: #374151;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: var(--bg);
      color: #111827;
      display: grid;
      grid-template-columns: 250px 1fr;
      transition: grid-template-columns .25s ease;
    }
    /* SIDEBAR */
    #sidebar {
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 1.25rem 1rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      z-index: 100;
    }
    #brand { font-size: 1.35rem; font-weight: 700; color: var(--primary); display:flex; align-items:center; gap:.5rem; }
    #toggle { display: none; position: absolute; top: 1rem; right: -1.5rem; background: var(--surface); border:1px solid var(--border); border-radius: 50%; width: 32px; height: 32px; align-items:center; justify-content:center; cursor:pointer; }
    #toggle span { display:block; width: 14px; height: 2px; background: #6b7280; position:relative; }
    #toggle span::before, #toggle span::after { content:''; position:absolute; width: 14px; height:2px; background:#6b7280; transition: transform .25s ease; }
    #toggle span::before { top:-5px; }
    #toggle span::after { top:5px; }

    nav { flex:1; overflow-y: auto; }
    .nav-link {
      display: block;
      padding: .55rem .75rem;
      border-radius: .5rem;
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: .25rem;
      transition: background .15s ease, color .15s ease;
    }
    .nav-link:hover { background: var(--primary); color:#fff; }

    /* MAIN */
    main {
      padding: 2rem 2rem 3rem;
    }
    h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: .75rem; }
    .muted { color:#6b7280; margin-bottom: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.25rem 1.25rem 1.75rem;
      display:flex; flex-direction:column; justify-content:space-between;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
      transition: box-shadow .15s ease;
    }
    .card:hover { box-shadow: 0 6px 14px rgba(0,0,0,.08); }
    .card h3 { font-size:1.125rem; font-weight:600; margin-bottom:.5rem; line-height:1.3; }
    .card .muted { margin-bottom:1rem; }
    .button { align-self:flex-start; padding:.55rem 1rem; border:1px solid var(--primary); background: var(--primary); color:#fff; border-radius:.5rem; text-decoration:none; font-weight:500; transition: background .15s ease; }
    .button:hover { background: var(--primary-hover); }

    /* MOBILE */
    @media (max-width: 768px) {
      body { grid-template-columns: 0 1fr; }
      #sidebar { position: fixed; inset: 0 50% 0 0; transform: translateX(-100%); transition: transform .3s ease; box-shadow: 6px 0 12px rgba(0,0,0,.15); }
      #sidebar.open { transform: translateX(0); }
      #toggle { display:flex; }
    }
  </style>
</head>
<body>
  <aside id="sidebar">
    <div id="brand">ðŸ“š Math MCQ</div>
    <nav id="nav"></nav>
    <button id="toggle" aria-label="toggle sidebar"><span></span></button>
  </aside>

  <main>
    <h1>Choose a Test</h1>
    <p class="muted">Select a quiz from the sidebar (or the grid below) to start.</p>
    <div id="grid" class="grid"></div>
  </main>

  <script>
    const nav = document.getElementById('nav');
    const grid = document.getElementById('grid');
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle');

    toggleBtn?.addEventListener('click', () => sidebar.classList.toggle('open'));

    fetch('./tests/manifest.json')
      .then(async res => {
        if(!res.ok) throw new Error('Could not load tests/manifest.json');
        return res.json();
      })
      .then(items => {
        // Build sidebar links
        items.forEach(t => {
          const link = document.createElement('a');
          link.href = `quiz.html?test=${encodeURIComponent(t.slug)}`;
          link.textContent = t.title;
          link.className = 'nav-link';
          nav.appendChild(link);
        });

        // Build card grid
        items.forEach(t => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div>
              <h3>${t.title}</h3>
              <p class="muted">${t.desc || ''}</p>
            </div>
            <a class="button" href="quiz.html?test=${encodeURIComponent(t.slug)}">Start Quiz</a>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => {
        grid.innerHTML = `<p class="muted">${err.message}</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
